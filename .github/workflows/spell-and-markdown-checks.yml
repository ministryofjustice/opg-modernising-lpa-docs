name: spell-and-markdown-checks
on:
  pull_request:
jobs:
  check:
    name: Check all files spelling and markdown files formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3.0.2

      - name: Set up prerequisites - node and yarn
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Set up yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3.0.3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn install

      - name: Run Spell Checking
        run: yarn run lint:spell

      - name: Run lint markdown
        run: yarn run lint:markdown
